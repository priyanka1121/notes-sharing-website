{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
  alert('Password changed successfully. Please login again.');
  window.location.href = "{% url 'logout' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Invalid password. Please try again.');
</script>
{% endif %}

<section class="page-wrap">
  <div class="container">

    <div class="page-header">
      <h1>Change Password</h1>
      <p>Keep your account secure by updating your password</p>
    </div>

    <div class="glass-card password-card">

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="old" placeholder="Enter current password" required>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="new" placeholder="Enter new password" required>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" name="confirm" placeholder="Re-enter new password" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-danger">
            Update Password
          </button>
        </div>

      </form>

    </div>
  </div>
</section>

{% endblock %}
