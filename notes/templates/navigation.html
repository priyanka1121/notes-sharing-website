{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}NoteStack{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<!-- ================= GLOBAL HEADER ================= -->
<header class="site-header">
    <div class="container header-inner">

        <div class="left">
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <a href="{% url 'index' %}" class="logo">
                <i class="fas fa-book-reader"></i> NoteStack
            </a>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>

    </div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main>
    {% block body %}
    {% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <div class="container box-container">

        <div class="box">
            <h3>Branch Locations</h3>
            <p>Delhi</p>
            <p>Bengaluru</p>
        </div>

        <div class="box">
            <h3>Quick Links</h3>
            <a href="{% url 'index' %}">Home</a>
            <a href="#features">Features</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>

        <div class="box">
            <h3>Contact</h3>
            <p><i class="fas fa-map-marker-alt"></i> Delhi</p>
            <p><i class="fas fa-envelope"></i> info@gmail.com</p>
            <p><i class="fas fa-phone"></i> +91 7564838224</p>
        </div>

    </div>

    <p class="credit">All Rights Reserved</p>
</footer>

<!-- ================= GLOBAL JS ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    /* Theme toggle */
    const toggle = document.getElementById("theme-toggle");
    const icon = toggle.querySelector("i");
    const html = document.documentElement;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        html.setAttribute("data-theme", savedTheme);
        icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    toggle.addEventListener("click", function () {
        const isDark = html.getAttribute("data-theme") === "dark";
        html.setAttribute("data-theme", isDark ? "light" : "dark");
        icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
        localStorage.setItem("theme", isDark ? "light" : "dark");
    });

    /* Mobile navbar */
    const menuBtn = document.getElementById("menu-toggle");
    const navbar = document.querySelector(".navbar");

    menuBtn.addEventListener("click", function () {
        navbar.classList.toggle("open");
    });

});
</script>

</body>
</html>
