{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<section class="auth-page">
  <div class="auth-card">

    <!-- LEFT (FORM) -->
    <div class="auth-form">
      <h2>Admin Login</h2>
      <p class="auth-subtext">Access the admin dashboard</p>

      {% if error == "yes" %}
        <div class="alert error">
          ‚ùå Invalid login credentials. Please try again.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            name="uname"
            placeholder="Admin Username"
            required
          >
        </div>

        <div class="form-group">
          <input
            type="password"
            name="pwd"
            placeholder="Password"
            required
          >
        </div>

        <button type="submit" class="btn-primary full">
          Login as Admin
        </button>
      </form>
    </div>

    <!-- RIGHT (IMAGE) -->
    <div class="auth-visual">
      <img
        src="{% static 'images/Kids Studying from Home-rafiki.png' %}"
        alt="Admin Login"
      >
    </div>

  </div>
</section>

{% endblock %}
