{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
  alert('Notes Uploaded Successfully');
  window.location = "{% url 'view_mynotes' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Something went wrong, Try Again');
</script>
{% endif %}

<section class="page-wrap">
  <div class="container">

    <div class="page-header">
      <h1>Upload Notes</h1>
      <p>Share your notes securely with others</p>
    </div>

    <div class="upload-card">

      <div class="upload-grid">

        <!-- LEFT IMAGE -->
        <div class="upload-visual">
          <img src="{% static 'images/Book lover-bro.png' %}" alt="Upload Notes">
        </div>

        <!-- RIGHT FORM -->
        <form method="post" enctype="multipart/form-data" class="upload-form">
          {% csrf_token %}

          <div class="form-group">
            <label>Branch</label>
            <select name="branch" required>
              <option value="">Select Branch</option>
              <option value="Computer Science">BCA</option>
              <option value="Mechanical">MCA</option>
              <option value="Civil">Btech</option>
              <option value="Electronics">Mtech</option>
              <option value="Electric">Computer Science</option>
              <option value="IT">IT</option>
            </select>
          </div>

          <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Enter Subject" required>
          </div>

          <div class="form-group">
            <label>Notes File</label>
            <label class="file-box">
              <input type="file" name="notesfile" hidden required>
              <div class="file-inner">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Click to upload file</span>
                <small>PDF, PPT, DOC, Image, ZIP</small>
              </div>
            </label>
          </div>

          <div class="form-group">
            <label>File Type</label>
            <select name="filetype" required>
              <option value="">Select File Type</option>
              <option value="PDF">PDF</option>
              <option value="PPT">PPT</option>
              <option value="DOC/DOCX">DOC/DOCX</option>
              <option value="TXT">TXT</option>
              <option value="Image">Image</option>
              <option value="ZIP/RAR">ZIP/RAR</option>
            </select>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3" placeholder="Short description"></textarea>
          </div>

          <button type="submit" class="btn-primary full">
            Upload Notes
          </button>

        </form>

      </div>
    </div>

  </div>
</section>

{% endblock %}
