{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Dashboard | NoteStack{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- SINGLE SOURCE OF TRUTH -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">

    <!-- LOGO -->
    <div class="left">
      <a href="{% url 'profile' %}" class="logo">
        <i class="fas fa-book-reader"></i>
        <span>NoteStack</span>
      </a>
    </div>

    <!-- NAV LINKS -->
    <nav class="navbar">
      <ul>
        <li><a href="{% url 'profile' %}" class="active">Dashboard</a></li>
        <li><a href="{% url 'upload_notes' %}">Upload</a></li>
        <li><a href="{% url 'view_mynotes' %}">My Notes</a></li>
        <li><a href="{% url 'viewallnotes' %}">All Notes</a></li>
      </ul>
    </nav>

    <!-- RIGHT SIDE -->
    <div class="nav-right">

  <!-- THEME TOGGLE -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- USER MENU -->
  <div class="user-menu">
    <button class="user-chip" id="userMenuBtn" aria-expanded="false">
        <span class="nav-avatar">
          {% if data.avatar %}
            <img src="{{ data.avatar.url }}" alt="avatar">
          {% else %}
            {{ user.first_name|slice:":1"|upper }}
          {% endif %}
        </span>
        <span class="username">{{ user.first_name }}</span>
        <i class="fas fa-chevron-down"></i>
    </button>


        <div class="user-dropdown" id="userDropdown">
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'edit_profile' %}">Edit Profile</a>
          <a href="{% url 'changepassword' %}">Change Password</a>
          <div class="divider"></div>
          <a href="{% url 'logout' %}" class="danger">Logout</a>
        </div>
      </div>

    </div>

  </div>
</header>

<main>
  {% block body %}{% endblock %}
</main>

<!-- THEME TOGGLE SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ================= THEME TOGGLE ================= */
  const toggle = document.getElementById("theme-toggle");

  if (toggle) {
    const icon = toggle.querySelector("i");
    const html = document.documentElement;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      html.setAttribute("data-theme", savedTheme);
      icon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    toggle.addEventListener("click", function () {
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
      icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
      localStorage.setItem("theme", isDark ? "light" : "dark");
    });
  }

  /* ================= USER DROPDOWN ================= */
  const userBtn = document.getElementById("userMenuBtn");
  const dropdown = document.getElementById("userDropdown");

  if (userBtn && dropdown) {

    // Toggle dropdown on click
    userBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      dropdown.classList.toggle("open");
      userBtn.setAttribute(
        "aria-expanded",
        dropdown.classList.contains("open")
      );
    });

    // Close when clicking outside
    document.addEventListener("click", function () {
      dropdown.classList.remove("open");
      userBtn.setAttribute("aria-expanded", "false");
    });

    // Prevent close when clicking inside
    dropdown.addEventListener("click", function (e) {
      e.stopPropagation();
    });
  }

});
</script>

</body>
</html>
