{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<section class="page-wrap">
  <div class="container">

    <div class="page-header">
      <h1>Edit Profile</h1>
      <p>Update your personal information</p>
    </div>

    <div class="glass-card profile-edit-card">

      <form method="post">
        {% csrf_token %}

        <div class="form-grid">

          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" value="{{ data.user.first_name }}">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" value="{{ data.user.last_name }}">
          </div>

          <div class="form-group">
            <label>Contact</label>
            <input type="text" name="contact" value="{{ data.contact }}">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" value="{{ data.user.username }}" readonly>
          </div>

          <div class="form-group">
            <label>Branch</label>
            <select name="branch">
              <option value="{{ data.branch }}">{{ data.branch }}</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Electronics">Electronics</option>
              <option value="Electric">Electric</option>
              <option value="IT">IT</option>
            </select>
          </div>

        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            Update Profile
          </button>
        </div>

      </form>

    </div>
  </div>
</section>

{% if error %}
<script>
  alert('Profile Updated Successfully');
  window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
